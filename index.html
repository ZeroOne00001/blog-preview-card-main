<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card2">
        <img
          class="card2__image"
          src="./assets/images/illustration-article.svg"
          alt="Preview Banner"
        />
        <div class="card2__content">
          <div class="card2__content__category">Learning</div>
          <div class="card2__content__publishedDate">Published 21 Dec 2023</div>
          <div class="card2__content__title">HTML & CSS foundations</div>
          <div class="card2__content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
          <div class="card2__content__avatar">
            <img src="./assets/images/image-avatar.webp" alt="Avatar" />
            <div class="card2__content__avatar__avatarName">Greg Hooper</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zero One</a>.
      </div>
    </footer>
  </body>
</html>
